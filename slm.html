
<!DOCTYPE html>

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    #heartImage {
      display: block;
      margin: 50px auto 0;
      width: 300px;
      height: auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    #heartImage:hover {
      transform: scale(1.1);
    }

    /* 添加动态光影效果 */
   .glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
      animation: glowAnimation 5s ease-in-out infinite;
    }

    @keyframes glowAnimation {
      0% {
        opacity: 0.2;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 0.2;
      }
    }

    /* 定义文字闪动动画（调整后的速度） */
   .textBlink {
      animation: textBlink 0.8s ease-in-out infinite;
    }

    @keyframes textBlink {
      0% {
        opacity: 1;
      }
      45% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* 第一行文字样式 */
